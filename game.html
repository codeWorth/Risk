			function canvas_arrow(context, fromx, fromy, tox, toy, r, reduce){
				var dx = tox - fromx;
				var dy = toy - fromy;
				var l = Math.sqrt(dx*dx + dy*dy);
				dx /= l;
				dy /= l;
				fromx += dx * reduce;
				fromy += dy * reduce;
				tox -= dx * (reduce + r);
				toy -= dy * (reduce + r);

				ctx.beginPath();
				ctx.moveTo(fromx, fromy);
				ctx.lineTo(tox, toy);
				ctx.closePath();
				ctx.stroke();

				var x_center = tox;
				var y_center = toy;

				context.beginPath();

				var angle = Math.atan2(toy-fromy,tox-fromx)
				var x = r*Math.cos(angle) + x_center;
				var y = r*Math.sin(angle) + y_center;

				context.moveTo(x, y);

				angle += (1/3)*(2*Math.PI)
				x = r*Math.cos(angle) + x_center;
				y = r*Math.sin(angle) + y_center;

				context.lineTo(x, y);

				angle += (1/3)*(2*Math.PI)
				x = r*Math.cos(angle) + x_center;
				y = r*Math.sin(angle) + y_center;

				context.lineTo(x, y);

				context.closePath();

			}

					}
				}
				visited[source] = 1;

				while (options.length > 0) {
					var last = options[options.length-1];

					if (last == dest) {
						return true;
					}

					visited[last] = 1;

					var found = false;
					for (var i = 0; i < adjacent_indecies[last].length; i++) {
						var ind = adjacent_indecies[last][i];
						if (visited[ind] == 0 && ownerIndex[ind] == myIndex) {

							found = true;
							break;
						}
					}

					if (!found) {
						options.splice(options.length-1, 1);
					}
				}

				}

				finish_button.onclick = function () {
					if (sourceCountry != -1 || targetCountry != -1) {
						sourceCountry = -1;
						targetCountry = -1;
						draw();
					} else {
						playReinforce();
					}
				}
			}

			function playReinforce() {
				sourceCountry = -1;
				targetCountry = -1;

				deployPhase = false;
				attackPhase = false;
				reinforcePhase = true;

				shouldLocations = true;
				shouldDeploy = false;
				targetFriendly = true;
				draw();

				confirm_button.innerText = "Move";
				confirm_button.style.visibility = "visible";
				finish_button.innerText = "Finish Moves";
				finish_button.style.visibility = "visible";
				cancel_button.style.visibility = "hidden";

				confirm_button.onclick = function () {
					if (sourceCountry != -1 && targetCountry != -1) {
						transfer(playReinforce);
					}
				}

				finish_button.onclick = function () {
					if (sourceCountry != -1 || targetCountry != -1) {
						sourceCountry = -1;
						targetCountry = -1;
						draw();
					} else {
						myTurn = false;
						shouldLocations = false;
						shouldDeploy = false;
						shouldTransfer = false;
						confirm_button.style.visibility = "hidden";
						finish_button.style.visibility = "hidden";
						cancel_button.style.visibility = "hidden";
					}
				}
			}

			playTurn();

		</script>
